<div class="background-image-container flex justify-center items-center">
    <div class="container flex flex-col justify-center">
        <h1 class="font-bold text-white text-6xl pb-2">Our Boats </h1>
    </div>
</div>

<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-12 md:flex-row flex-col">
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
            Filter Here
        </div>
        <div class="lg:flex-grow md:w-1/2 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
            <div class="flex flex-wrap-m-4">
                <div *ngFor="let item of items" (click)="onItemClick(item.id)"
                    class="lg:w-1/3 sm:w-1/2 p-4 cursor-pointer transition-transform transform hover:scale-105 hover:shadow-lg">
                    <div class="flex flex-col h-[400px]">
                        <img [alt]="item.title" class="w-full h-[200px] object-cover object-center"
                            [src]="item.imageUrl">
                        <div
                            class="px-2 py-4 border-2 border-gray-200 bg-white flex flex-col justify-between h-[150px]">
                            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{ item.title }}</h1>
                            <div class="flex justify-between">
                                <div>
                                    <p class="text-sm font-medium text-gray-700">From</p>
                                    <p class="text-lg font-semibold text-gray-900">{{ item.price }}</p>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-700">Max Guests</p>
                                    <p class="text-lg font-semibold text-gray-900">{{ item.maxGuests }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
